<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header id="main-header">
        <h1>Play Tic, Tac, Toe</h1>
        <p>Built with HTML, CSS, Javascript and of course lots of love!</p>
    </header>
    
        <aside>
            <h2>Choose Your Name</h2>
            <form>
                <div>
                    <label for="playername">Player Name</label>
                    <input type="text" name="user-name" id="playername">
                </div>
                <div>
                    <button type="button" class="btn btn-alt">Cancel</button>
                    <button type="submit" class="btn">Confirm</button>
                </div>
            </form>
        </aside>

        <main>
            <section id="game-configuration">
                <ol>
                    <li>
                        <article>
                            <h2>Player 1</h2>
                            <h3>Player NAME</h3>
                            <p>X</p>
                            <button class="btn btn-alt">Edit</button>
                        </article>
                    </li>
                    <li>
                        <article>
                            <h2>Player 2</h2>
                            <h3>Player NAME</h3>
                            <p>O</p>
                        </article>
                        <button class="btn btn-alt">Edit</button>
                    </li>
                </ol>
                <button class="btn">Start New Game</button>
            </section>
            <section id="active-game">
                <article>
                    <h3>You won, <span id="winner-name">Player name</span></h3>
                    <p>Click "Start New game above, to start a new game!</p>
                </article>
                <p>It's your turn <span id="active-player-name"></span>!</p>
                <ol>
                    <li></li>
                    <li></li>
                    <li></li>

                    <li></li>
                    <li></li>
                    <li></li>

                    <li></li>
                    <li></li>
                    <li></li>
                </ol>
            </section>
        </main>
    
</body>
</html>
